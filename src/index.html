<!DOCTYPE html>
<html lang='en' xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
     <meta name="theme-color" content="#000000"/>
    <meta name='viewport' content="width=device-width, initial-scale=1.0" />
    <meta name='description' content="A simple satellite dish position aid.
    Makes it possible to calculate the required azimuth and elevation for a 
    given satellite position and offers a tool for aligning the satellite dish to the calculated azimuth." />
    <meta name='keywords' content='Satellite,Dish,Position' />
    <meta name="copyright" content="Tobias Klumpp" />
	<meta name="author" content="Tobias Klumpp" />
    <title>Dishpos Satellite Dish Positioner </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" /> 
    <link rel="apple-touch-icon" href="icon_apple.png" />


</head>

<body>
    <main>
    <h1>Satellite Dish Positioner</h1>
    <div id='diagram'>
          <svg  xmlns="http://www.w3.org/2000/svg" class='diagram_part' id="pointer" viewBox="0 0 1010 1010">
                <path class='pointer' d="M 505,0 V 505" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class='diagram_part'  id="circle" viewBox="0 0 1010 1010">
                <path class='circle' d="M 0,505 H 50" />
                <path class='circle' d="M 960,505 H 1010" />
                <path class='circle' d="M 505,0 V 100" />
                <path class='circle' d="M 505,960 V 1010" />
                <text class='text_circle' x="482" y="150" >N</text>
                <text class='text_circle' x="-325" y="-700" transform="rotate(180,100,100)" >S</text>
                <text class='text_circle' x="485" y="-700" transform="rotate(90,100,100)" >E</text>
                <text class='text_circle' x="-330" y="100" transform="rotate(270,100,100)" >W</text>
                <circle class='circle' cy="505" cx="505" r="500" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class='diagram_part' id="satpointer" viewBox="0 0 1010 1010">
                <path class='satpointer' d="M 495,0 V 240" />
                <path class='satpointer' d="M 515,0 V 240" />
                <text class='text_satpointer' x="455" y="290" >SAT</text>
            </svg>
    </div>
    <div class='textelement' id='text'>
        <button type="button" id="fetch_location">Fetch Location</button>
        <br />
        <label for='satpos_list' id='satpos_label'>Sat:</label>
<select class='variable_text input_text' name='satpos_list' id="satpos_list">
  <option value='19.2'>Astra 1KR/1L/1M/1N</option>
  <option value='13.0'>Hot Bird 13B/13C/13E</option>
  <option value='other'>Other:</option>
</select> <input class='variable_text input_text' type='text' id='satpos_text'
        name='satpos_text' placeholder='Orbital Position' />°E

        <br /> Latitude: <span class='variable_text' id="latitude"></span>
        <br /> Longitude: <span class='variable_text' id="longitude"></span>
        <br /> Required Elevation: <span class='variable_text' id="req_elevation"></span>
        <br /> Required Azimuth: <span class='variable_text' id="req_azimuth"></span>
        <br /> Actual Azimuth: <span class='variable_text' id="act_azimuth"></span>
    </div>
    <div class='textelement' id='notice-deviceorientation'>
    </div>
    <div class='textelement' id='notice-geolocation'> </div>
    </main>
    <footer>

	</footer>
</body>

</html>
